{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">

  <h2 class="mb-3">Editar Producto</h2>

  <div class="card shadow-sm">
    <div class="card-body">

      <form action="/productos/actualizar/{{ producto.idProducto }}" method="POST" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            name="nombre"
            class="form-control"
            value="{{ producto.nombre }}"
            placeholder="Nombre"
            required
          >
        </div>

        <div class="col-md-6">
          <label class="form-label">Categor√≠a</label>
          <input
            type="text"
            name="categoria"
            class="form-control"
            value="{{ producto.categoria }}"
            placeholder="Ej: Hogar, Electronica"
            required
          >
        </div>

        <div class="col-md-4">
          <label class="form-label">Precio</label>
          <input
            type="number"
            step="0.01"
            min="0"
            name="precio"
            class="form-control"
            value="{{ producto.precio }}"
            placeholder="50.00"
            required
          >
        </div>

        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <input
            type="number"
            min="0"
            name="stock"
            class="form-control"
            value="{{ producto.stock }}"
            placeholder="100"
            required
          >
        </div>

        <div class="col-md-4">
          <label class="form-label">Activo</label>
          <select name="Estado" class="form-select" title="Estado">
            <option value="1" {% if producto.activo == 1 %}selected{% endif %}>Activo</option>
            <option value="0" {% if producto.activo == 0 %}selected{% endif %}>Inactivo</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha de alta</label>
          <input
            type="text"
            class="form-control"
            value="{{ producto.fecha_alta }}"
            placeholder="01-01-2025"
            disabled
          >
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
        </div>

        <div class="col-12 mt-2">
          <a href="/productos/" class="btn btn-secondary w-100">Cancelar</a>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
