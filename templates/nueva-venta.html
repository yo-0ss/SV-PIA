{% extends "layout.html" %} {% block content %}

<h2 class="mb-3">Registrar Nueva Venta</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form action="/ventas/crear" method="POST" class="row g-3">
      <div class="col-md-8">
        <label class="form-label" for="idcliente">Cliente</label>
        <select id="idcliente" name="idcliente" class="form-select" required>
          <option value="" disabled selected>-- Selecciona un cliente --</option>
          {% for c in clientes %}
          <option value="{{ c.idcliente }}">{{ c.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">
          Iniciar Venta
        </button>
      </div>
    </form>
  </div>
</div>

<a href="/ventas/" class="btn btn-secondary mt-3">Cancelar y Volver</a>

{% endblock %}
